<div class="swiper-slide">
	<div class="card">
		<div class="card__img">
			<img src="./img/popular/@@img.jpg" alt="city image" />
		</div>

		<div class="card__title-wrapper">
			<h3 class="card__title">@@title</h3>
			<div class="card__raiting">(@@raiting)</div>
		</div>

		<div class="card__price">
			<span class="muted">Starts from</span> <i>$</i>@@price
		</div>
	</div>
</div>
