<form action="" class="form">
	<label class="form__label" for="autoCompleteCountry">
		<span>Locations</span>
		<input id="autoCompleteCountry" name="country" class="form__input" type="text" placeholder="e.g Bali, Indonesia"
			autocomplete="off" />
	</label>
	<div class="form__devider"></div>
	<label class="form__label form__label--calendar" for="datepicker">
		<span>Date and time</span>
		<input id="datepicker" name="date" class="form__input" type="text" placeholder="MM/DD/YYYY"
			autocomplete="off" />
	</label>
	<button class="form__btn">
		<img src="./img/icons/search.svg" alt="image search" />
	</button>
</form>
